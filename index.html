<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fef2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .warning-box {
      background-color: #fff;
      border: 2px solid #dc2626;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
      border-radius: 12px;
    }

    .signal {
      font-size: 80px;
      color: #dc2626;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    h1 {
      color: #dc2626;
      margin-bottom: 10px;
    }

    p {
      color: #4b5563;
      font-size: 18px;
      margin-top: 0;
    }

    .contact {
      margin-top: 20px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <div class="signal">⚠️</div>
    <h1>We’re currently performing maintenance</h1>
    <p>Our website is temporarily unavailable as we work on updates and improvements.</p>
    <p><strong>Thank you for your patience. We’ll be back online shortly.</strong></p>
    <div class="contact">
      Updated by – Meraj
    </div>
  </div>
</body>
</html>
